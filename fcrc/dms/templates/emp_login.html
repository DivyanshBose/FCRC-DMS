{% include 'header.html' %}

<script>
    function checkpassword()
    {
        if (document.signup.pwd.value != document.signup.cpwd.value)
        {
            alert('Password and Confirm Password does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Employee Login</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email Id" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required >
                        </div>
                    </div>
                </div>
                <br>
                <input type="submit" value="Login" class="px-3 btn btn-primary">

            </form>
        </div>
    </div>
</div> 


{% if error == "no" %}
<script>
    alert('Login Successful');
    window.location = ('{% url "emp_home" %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Credentials');
</script>
{% endif %}
