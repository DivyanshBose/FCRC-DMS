{% extends 'admin_base.html' %}
{% block main %}


<div class="card shadow m-3">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Edit Component</h5>

        <div class="container-fluid" style="background-color: bisque; padding-bottom: 1px;">
            <form method="post" name="component_submit" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Serial Number</label>
                            <input type="text" name="srNo" class="form-control" placeholder="Enter Serial Number" value="{{component.sn}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Work</label>
                            <input type="text" name="work" class="form-control" placeholder="Enter Work"value=" {{component.wk}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Group</label>
                            <input type="text" name="group" class="form-control" placeholder="Enter Group" value="{{component.gp}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Nomenclature</label>
                            <input type="text" name="nmc" class="form-control" placeholder="Enter Nomenclature" value="{{component.nm}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>InDate</label>
                            <input type="date" name="indate" class="form-control" placeholder="Enter In Date" value="{{component.idt}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>OutDate</label>
                            <input type="date" name="outdate" class="form-control" placeholder="Enter Out Date" value="{{component.odt}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>ServicableBER</label>
                            <input type="text" name="servicableber" class="form-control" placeholder="Enter ServicableBER" value="{{component.sbr}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Fault</label>
                            <input type="text" name="fault" class="form-control" placeholder="Enter Fault" value="{{component.flt}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date of Completion</label>
                            <input type="date" name="doc" class="form-control" placeholder="Enter Date of Completion" value="{{component.doc}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date of Joining</label>
                            <input type="date" name="doj" class="form-control" placeholder="Enter Date of Joining" value="{{component.doj}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" name="remarks" class="form-control" placeholder="Enter Remarks" value="{{component.rm}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Information</label>
                            <input type="text" name="info" class="form-control" placeholder="Enter Information" value="{{component.ifo}}" required >
                        </div>
                    </div>
                </div>
                <br>
                <input type="submit" value="Submit" class="px-3 btn btn-primary">

            </form>
        </div>
        
    </div>
</div> 


{% if error == "no" %}
<script>
    alert('Component added Successfully');
    window.location = ('{% url "edit_component" component.user.id %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong, Try Again...');
</script>
{% endif %}

{% endblock %}
