{% extends 'admin_base.html' %}
{% block main %}


<div class="card shadow m-3">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Edit Component</h5>

        <div class="container-fluid" style="background-color: bisque; padding-bottom: 1px;">
            <form method="post" name="component_submit" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Serial Number</label>
                            <input type="text" name="srNo" class="form-control" placeholder="Enter Serial Number" value="{{component.srNo}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Work Order No.</label>
                            <input type="text" name="work" class="form-control" placeholder="Enter Work" value="{{component.work}}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Group</label>
                            <select name="Group" class="form-control">
                                <option value="NONE"> Select Group</option>
                                <option value="TL">TL</option>
                                <option value="FCRC">FCRC</option>
                                <option value="P&P/R&I">P&P/R&I</option>
                                <option value="WSG"> WSG</option>
                                <option value="FINANCE">FINANCE</option>
                                <option value="HQ"> HQ</option>
                                <option value="GMP OFFICE">GMP OFFICE</option>
                                <option value="ARCC">ARCC</option>
                                <option value="SCSO">SCSO</option>
                                <option value="RDR/FLYCATCHER">RDR/FLYCATCHER</option>
                                <option value="TT CELL">TT CELL</option>
                                <option value="GE">GE</option>
                                <option value="ALWC">ALWC</option>
                                <option value="COMDTT SECTT">COMDTT SECTT</option>
                                <option value="LEGAL CELL">LEGAL CELL</option>
                                <option value="OE/CLR-T-90">"OE/CLR-T-90"</option>
                                <option value="BFSR">BFSR</option>
                            </select>    
                                

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Nomenclature</label>
                            <input type="text" name="nmc" class="form-control" placeholder="Enter Nomenclature" value="{{component.nmc}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>InDate</label>
                            <input type="date" name="indate" class="form-control" placeholder="Enter In Date" value="{{component.indate}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>OutDate</label>
                            <input type="date" name="outdate" class="form-control" placeholder="Enter Out Date" value="{{component.outdate}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Servicable/BER</label>
                            <select name="Servicable/BER" class="form-control">
                                <option value="NONE">Servicable/BER</option>
                                <option value="Serviceable">Serviceable</option>
                                <option value="BER">BER</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Fault</label>
                            <select name="Fault" class="form-control">
                                <option value="NONE">Fault</option>
                                <option value="Software">Software</option>
                                <option value="Hardware">Hardware</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date of Completion</label>
                            <input type="date" name="doc" class="form-control" placeholder="Enter Date of Completion" value="{{component.doc}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date of Joining</label>
                            <input type="date" name="doj" class="form-control" placeholder="Enter Date of Joining" value="{{component.doj}}" required >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Remarks</label>
                            <select name="Remarks" class="form-control">
                                <option value="NONE">Remarks</option>
                                <option value="Completed">Completed</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Information</label>
                            <input type="text" name="info" class="form-control" placeholder="Enter Information" value="{{component.info}}" required >
                        </div>
                    </div>
                </div>
                <br>
                <input type="submit" value="Submit" class="px-3 btn btn-primary">

            </form>
        </div>
        
    </div>
</div> 


{% if error == "no" %}
<script>
    alert('Component added Successfully');
    window.location = ("{% url 'edit_component' component.user.id %}");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong, Try Again...');
</script>
{% endif %}

{% endblock %}
